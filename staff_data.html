<!DOCTYPE html>
<html>
<head>
    <title>Staff Attendance Database</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        #page::before{
            content: "";
            position: absolute;
            background-color: white;
            height: 100%;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <section id="page">
    <div class="container">
        <br><br><br>
        <h1 class="text-center" style="color:black"> <strong> Today's Staff Attendance</strong></h1>
        <br><br><br>
        <h3 style="font-style:verdana;">Details of staff present today:</h3>
        <br><br><br>
        <table class="table table-bordered" >  
            <thead>  
                <td>Name</td>  
                <td>Time</td>  
                <td>Date</td>  
            </thead>    
            {% for row in rows %}  
                <tr>  
                    <td>{{row["NAME"]}}</td>  
                    <td>{{row["Time"]}}</td>  
                    <td>{{row["Date"]}}</td>  
                </tr>  
            {% endfor %}  
        </table>  
        <br><br>  
        <form action="/staff_whole" method="post">
            <button class="btn btn-primary">View Whole Database</button>
        </form>
        <Br>
        </Br>
        <form action="/staff_local_dashboard" method="get">
            <button class="btn btn-primary">View Attendance Dashboard</button>
        </form>
        <Br>
        </Br>
        <form action="/admin_dashboard" method="get">
            <button class="btn btn-primary">Go back to Admin Dashboard</button>
        </form> 
    </div>
    </section>
</body>
</html>
