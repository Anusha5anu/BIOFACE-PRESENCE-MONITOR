<!DOCTYPE html>
<html>
<head>
    <title>Staff Database</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        #page::before{
            content: "";
            position: absolute;
            background-color: white;
            height: 100%;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <section id="page">
    <div class="container">
        <br><br><br>
        <h1 class="text-center" style="color:black"> <strong> Whole Staff Database</strong></h1>
        <br><br><br>
        <h3 style="font-style:verdana;">List of Registered Staff</h3>
        <br><br>
        <table class="table table-bordered" >  
            <thead>  
                <td> <strong> Name</strong></td>  
                <td><strong>Staff ID</strong></td>  
                <td><strong>Registration Date</strong></td>  
                <td><strong>Face Image</strong></td>
                <td><strong>Action</strong></td>
            </thead>    
            {% for row in rows %}  
                <tr>  
                    <td><strong>{{row["NAME"]}}</strong></td>  
                    <td><strong>{{row["STAFF_ID"]}}</strong></td>  
                    <td><strong>{{row["REGISTRATION_DATE"]}}</strong></td>  
                    <td><strong>{{row["FACE_IMAGE"]}}</strong></td>
                    <td>
                        <form action="/delete_staff" method="POST" style="display:inline;">
                            <input type="hidden" name="staff_id" value="{{row['ID']}}">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this staff member?');">Delete</button>
                        </form>
                    </td>
                </tr>  
            {% endfor %}  
        </table>  
        <br><br>
        <form action="/admin_dashboard" method="get">
            <button class="btn btn-primary">Go back to Admin Dashboard</button>
        </form> 
    </div>
    </section>
</body>
</html>
