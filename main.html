#navbar {
    display:flex ;
    align-items: center;
    position: sticky;
    top: 0px;
}

    padding: 0;;
}
html{
    scroll-behavior: smooth;
}


/*css variables*/
:root{
    --navbar-height: 59px;

}

#navbar::before{
    content: "";
    background-color: black;
    position: absolute;
    top: 0px;
    left: 0px;
    height: 100%;
    width: 100%;
    z-index: -1;

}
#logo{

}

#navbar ul li{

    font-size: 1.3rem;
}

    color:white;
   display: block;
   padding: 3px 24px;

   text-decoration: none;
}
#navbar ul li a:hover{
    color:black;
    background-color:white;
    
}

#home{

    height: 550px;
    justify-content : center;
    align-items : center;
}





#home::before {
    content: "";
    position: absolute;
    background: url("{{url_for('static',filename='bg-test6.jpg')}}") no-repeat center center/cover;
    height: 100%;
    width: 100%;

    left: 0px;
    z-index: -1;

    #home h1{
        color: white;

    }

        color: white;
        text-align: center;
        font-size: 1.5rem;
        font-family: 'Bree Serif',serif;
 
	}
	
    .btn{
        padding: 6px 20px;
        border: 2px solid white;
        background-color: #0b2e13;
        color: white;
        margin: 17px;
        font-size: 1.5rem;
        border-radius: 10px;
        cursor: pointer;
    }

    #contact{
        position: relative;
    
    }
    #contact::before{
        content: "";
        position: absolute;

<section id="home">
<h2 class="h-primary  text-center " style="color:black;"> <strong>Face Recognition based Attendance Management System</strong></h2>

<div style="display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 30px;">

<section id="contact">
    <h1 class="h-primary center"> Contact Us</h1>
    <div id="contact-box">
     <form action="/feedback" method="POST">
            <div class="form-group">
                <label for="name"> Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="e-mail"> E-mail:</label>
                <input type="email" name="email" id="e-mail" placeholder="Enter Your E-mail" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact No:</label>
                <input type="text" name="phone" id="phone" placeholder=" Enter Your Contact Number" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea name="feedback" id="feedback" cols="10" rows="5" placeholder="Your Feedback is valuable. Please write to us." required></textarea>
            </div>
            <button type="submit" name="submit">Submit</button><br>
            <br>
        </form>
