<!DOCTYPE html>  
<html>  
<head>  
    <title>Student Database</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>  
<style>
    #page::before{
        content: "";
        position: absolute;
        height: 100%;
        z-index: -1;
        width: 100%;
        height: 100%;
    }
</style>
<body>  
    <section id="page">
    <div class="container">
        <br><br><br>
        <h1 class="text-center" style="color:chocolate;"> <strong> Whole Student Database</strong></h1>
        <br><br><br>
        <h3 style="font-style:verdana; ">List of Registered Students</h3>
        <br><br>
<table class="table table-bordered" >  
    <thead>  
        <td> <strong> Name</strong></td>  
        <td><strong>Roll No</strong></td>  
        <td><strong>Registration Date</strong></td>  
        <td><strong>Face Image</strong></td>
        <td><strong>Action</strong></td>
    </thead>    
    {% for row in rows %}  
        <tr>  
            <td><strong>{{row["NAME"]}}</strong></td>  
            <td><strong>{{row["ROLL_NO"]}}</strong></td>  
            <td><strong>{{row["REGISTRATION_DATE"]}}</strong></td>  
            <td><strong>{{row["FACE_IMAGE"]}}</strong></td>
            <td>
                <form action="/delete_student" method="POST" style="display:inline;">
                    <input type="hidden" name="student_id" value="{{row['ID']}}">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
                </form>
            </td>
        </tr>  
    {% endfor %}  
</table>  
<br><br>
<form action="/" method="GET">
<button class="btn btn-primary">Go back to home page</button>
</form> 
</div>
</section>
  
</body>  
</html>
